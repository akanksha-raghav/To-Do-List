<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To-Do List</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/lib/animate.css">
    <link rel="stylesheet" href="assets/css/todos.css">
    <script type="text/javascript" src="assets/js/lib/jquery-3.3.1.js"></script>
  </head>
  <body>

    <div class="wrapper">
      <h1><span>To-Do List</span><i class="fas fa-plus" id="plus"></i></h1>
      <input type="text" name="text" placeholder="Add New Todo">
      <ul>
        <li>Travel whole India <span class="delete"><i class="far fa-trash-alt" id="trash"></i></span></li>
        <li>Ride in a Hot Air Balloon <span class="delete"n><i class="far fa-trash-alt" id="trash"></i></span></li>
        <li>Sleep under stars <span class="delete"><i class="far fa-trash-alt" id="trash"></i></span></li>
        <li>Swim with Dolphins <span class="delete"><i class="far fa-trash-alt" id="trash"></i></span></li>
        <li>Visit All Seven Continents <span class="delete"><i class="far fa-trash-alt" id="trash"></i></span></li>
        <li>Scuba Dive <span class="delete"><i class="far fa-trash-alt" id="trash"></i></span></li>
        <li>Shower in a Waterfall <span class="delete"><i class="far fa-trash-alt" id="trash"></i></span></li>
        <li>Go Sky-Diving <span class="delete"><i class="far fa-trash-alt" id="trash"></i></span></li>
        <li>Kayak through Icebergs <span class="delete"><i class="far fa-trash-alt" id="trash"></i></span></li>
      </ul>
    </div>

    <script type="text/javascript" src="assets/js/todos.js"></script>
  </body>
</html>
